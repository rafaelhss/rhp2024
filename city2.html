		<!-- <a-box id="dhammaTeto" position="0 6 0"  color="#af723c" width = "15" height="0.01" depth="15"></a-box> !-->
		
		<script>
			function createAlmofada(x,y){
				if(!x){x=0;}
				if(!y){y=0;}
				
				var almofada = document.createElement('a-box');
				almofada.setAttribute("position", x + " 0 " + y ); 
				almofada.setAttribute("width", "1"); 
				almofada.setAttribute("height", 0.03); 
				almofada.setAttribute("depth", "1");
				almofada.setAttribute("color", "#00003c"); 
				return almofada;
			}
			
			var y = -2;
			for (var i = 0; i < 6; i++) {
				
				var x = 6.5
				for (var j = 0; j < 5; j++) {
				   document.getElementById("dhammaChao").appendChild(createAlmofada(x, y)); //homens
				   document.getElementById("dhammaChao").appendChild(createAlmofada((0 - x), y)); //mulheres
				   x = x - 1.3;
				}
				y = y + 1.3;
			}
			
		</script>
