		<script>
			function createAlmofada(x,y){
				if(!x){x=0;}
				if(!y){y=0;}
				
				var almofada = document.createElement('a-box');
				almofada.setAttribute("position", x + " 0 " + y ); 
				almofada.setAttribute("width", "1"); 
				almofada.setAttribute("height", 0.03); 
				almofada.setAttribute("depth", "1");
				almofada.setAttribute("color", "#00003c"); 
				return almofada;
			}
			
				var y = -2.5;
			for (var i = 0; i < 6; i++) {
				
				var x = 6.5
				for (var j = 0; j < 5; j++) {
				   document.getElementById("dhammaChao").appendChild(createAlmofada(x, y)); //homens
				   document.getElementById("dhammaChao").appendChild(createAlmofada((0 - x), y)); //mulheres
				   x = x - 1.3;
				}
				y = y + 1.3;
			}


			//almofadas antesala
			function createAlmofadaAnte(x,y,z){
				if(!x){x=0;}
				if(!y){y=0;}
				if(!z){z=0;}
				
				var almofada = document.createElement('a-box');
				almofada.setAttribute("position", x + " " + y+ " " + z ); 
				almofada.setAttribute("width", 0.5 + (Math.random()/10)); 
				almofada.setAttribute("height", 0.06 + (Math.random()/100)); 
				almofada.setAttribute("depth", 0.5 + (Math.random()/10));
				almofada.setAttribute("color", '#'+(Math.random()*0xFFFFFF<<0).toString(16)); 
				return almofada;
			}
			
			for (var prat = 1; i <= 8; prat++) {
			
				var y = 0.05;
				for (var i = 0; i < 4; i++) {
					
					var x = 0.6
					for (var j = 0; j < 4; j++) {
						xR = (Math.random() - 0.5) + x;
					document.getElementById("dhammaAntePrateleira" + prat).appendChild(createAlmofadaAnte(xR, y, 0)); //homens
					x = x - 0.5;
					}
					y = y + 0.07;
				}
			}
		</script>
